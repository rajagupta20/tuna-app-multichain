ID: TechEd_MultiChain
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: TunaApp
   type: html5
   path: TunaApp
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_TechEd_MultiChain
    - name: dest_TechEd_MultiChain

resources:
 - name: uaa_TechEd_MultiChain
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_TechEd_MultiChain
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

